spring:
  application:
    name: folio-spring-base
  liquibase:
    enabled: true
    change-log: classpath:changelog-master.xml
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql:true
        format_sql:true
        highlight_sql:true
folio:
  exchange:
    enabled: true
  logging:
    request:
      enabled: true
      level: full
    exchange:
      enabled: true
      level: full
