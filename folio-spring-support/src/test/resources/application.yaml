spring:
  application:
    name: folio-spring-base
  liquibase:
    enabled: true
    change-log: classpath:changelog-master.xml
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql:true
        format_sql:true
        highlight_sql:true
  cloud:
    openfeign:
      okhttp:
        enabled: true
folio:
  logging:
    request:
      enabled: true
    feign:
      enabled: true
      level: basic
logging:
  level:
    io.zonky.test.db.postgres: FATAL
